<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <title>{{ .title }}</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/static/assets/favicon.svg" />
  <style>
    body {
      margin: 50px auto;
      /* Добавляем отступ сверху и автоматическое выравнивание по центру */
      width: 50%;
      /* Задаем ширину 50% от ширины экрана */
    }

    #c1 {
      margin: 50px auto;
      width: 50%;
    }
  </style>
</head>

<body>
  <form action="/registration" method="POST">
    <div class="mb-3">
      <input type="email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter your email" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <input type="password" name="Password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        required>
    </div>
    <div class="mb-3">
      <label for="disabledSelect" class="form-label">You are:</label>
      <select id="disabledSelect" name="Usertype" class="form-select" required>
        <option selected disabled value="">Choose...</option>
        <option value="editor">Editor</option>
        <option value="subscriber">Subscriber</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="alert alert-success" role="alert" id="c1">
    Already have an account?
    <a href="/login" class="alert-link">Sign in</a>.
  </div>
</body>

</html>
